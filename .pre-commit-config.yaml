repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=E203]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-ll, -f, screen]
  - repo: local
    hooks:
      - id: black-src-check
        name: black --check (src/tests/scripts)
        entry: black --check src/ tests/ scripts/
        language: system
        pass_filenames: false
