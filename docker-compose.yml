x-app-env: &app-env
  DB_HOST: postgres
  DB_PORT: 5432
  DB_NAME: ${DB_NAME:-flare_prediction}
  DB_USER: ${DB_USER:-postgres}
  DB_PASSWORD: ${DB_PASSWORD:-postgres}
  DATA_CACHE_HOURS: ${DATA_CACHE_HOURS:-48}
  UPDATE_INTERVAL_MINUTES: ${UPDATE_INTERVAL_MINUTES:-60}
  BACKFILL_START_DATE: ${BACKFILL_START_DATE:-2023-01-01}
  ADMIN_ACCESS_TOKEN: ${ADMIN_ACCESS_TOKEN:-}
  ADMIN_RUNTIME_TOKEN: ${ADMIN_RUNTIME_TOKEN:-}
  SENTRY_DSN: ${SENTRY_DSN:-}
  ENVIRONMENT: ${ENVIRONMENT:-development}
  API_KEYS: ${API_KEYS:-}
  UI_API_KEY: ${UI_API_KEY:-}
  PYTHONUNBUFFERED: 1
  PYTHONDONTWRITEBYTECODE: 1

x-app-volumes: &app-volumes
  - ./src:/app/src
  - ./tests:/app/tests
  - ./config.yaml:/app/config.yaml
  - ./scripts:/app/scripts
  - app_data:/app/data
  - app_models:/app/models

x-app-base: &app-base
  build:
    context: .
    dockerfile: Dockerfile
    args:
      INSTALL_DEV: "true"
  volumes: *app-volumes
  networks:
    - flare-network

services:
  postgres:
    image: postgres:14
    container_name: flare-plus-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-flare_prediction}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flare-network

  app:
    <<: *app-base
    container_name: flare-plus-app
    environment:
      <<: *app-env
    depends_on:
      postgres:
        condition: service_healthy
    command: tail -f /dev/null

  api:
    <<: *app-base
    container_name: flare-plus-api
    environment:
      <<: *app-env
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-5000}
      API_WORKERS: ${API_WORKERS:-2}
      CLASSIFICATION_MODEL_PATH: ${CLASSIFICATION_MODEL_PATH:-}
      SURVIVAL_MODEL_PATH: ${SURVIVAL_MODEL_PATH:-}
    depends_on:
      postgres:
        condition: service_healthy
    command: ./scripts/docker_run_api.sh
    ports:
      - "${API_HOST_PORT:-5001}:${API_PORT:-5000}"
    restart: unless-stopped

  # svelte + fastapi dashboard for monitoring + operations
  ui:
    <<: *app-base
    container_name: flare-plus-ui
    environment:
      <<: *app-env
      API_URL: ${UI_API_URL:-http://api:5000}
      UI_HOST: ${UI_HOST:-0.0.0.0}
      UI_PORT: ${UI_PORT:-7860}
      CLASSIFICATION_MODEL_PATH: ${CLASSIFICATION_MODEL_PATH:-}
      SURVIVAL_MODEL_PATH: ${SURVIVAL_MODEL_PATH:-}
    depends_on:
      - api
    command: ./scripts/docker_run_ui.sh
    ports:
      - "${UI_HOST_PORT:-7860}:${UI_PORT:-7860}"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./config.yaml:/app/config.yaml
      - ./scripts:/app/scripts
      - app_data:/app/data
      - app_models:/app/models
      - ./ui-frontend/dist:/app/ui-frontend/dist

  # vite dev server for hot reloading during development
  ui-dev:
    image: node:20-slim
    container_name: flare-plus-ui-dev
    working_dir: /app/ui-frontend
    environment:
      UI_API_TARGET: ${UI_API_TARGET:-http://ui:7860}
      VITE_UI_API_URL: ${VITE_UI_API_URL:-/ui/api}
    depends_on:
      - ui
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "${VITE_DEV_PORT:-5173}:5173"
    volumes:
      - ./ui-frontend:/app/ui-frontend
    networks:
      - flare-network

  # one-off ingestion runner (used by ./flare ingest)
  ingestion:
    <<: *app-base
    container_name: flare-plus-ingestion
    environment:
      <<: *app-env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "scripts/run_ingestion_with_retry.py"]
    restart: "no"

  # optional: mlflow tracking server (commented out for local development)
  # uncomment to run mlflow ui server alongside the app
  # mlflow:
  #   image: ghcr.io/mlflow/mlflow:v2.10.0
  #   container_name: flare-plus-mlflow
  #   command: mlflow server --backend-store-uri sqlite:///mlruns.db --default-artifact-root /mlruns --host 0.0.0.0 --port 5000
  #   ports:
  #     - "${MLFLOW_PORT:-5002}:5000"
  #   volumes:
  #     - mlflow_artifacts:/mlruns
  #   networks:
  #     - flare-network

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local
  app_models:
    driver: local
  mlflow_artifacts:
    driver: local

networks:
  flare-network:
    driver: bridge
