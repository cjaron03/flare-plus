name: docker build and publish

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  pr-image-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3
      
      - name: build image for pull request
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: pr-image:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            INSTALL_DEV=false
      
      - name: smoke test image
        run: |
          docker run --rm pr-image:${{ github.sha }} python - <<'PY'
          import importlib
          modules = ["numpy", "scipy", "sklearn", "lightgbm", "src"]
          for module in modules:
              importlib.import_module(module)
          print("image import check passed:", ", ".join(modules))
          PY
      
      - name: scan image for vulnerabilities (sarif)
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          image-ref: pr-image:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln'
          skip-files: '**/*.map,**/*.min.js'
          ignore-unfixed: true
          timeout: '10m'
          exit-code: 0
      
      - name: upload trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: check for critical/high vulnerabilities
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: pr-image:${{ github.sha }}
          format: 'table'
          scanners: 'vuln'
          severity: 'CRITICAL,HIGH'
          exit-code: 1
          timeout: '10m'

  build-and-push:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3
      
      - name: log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: build and push docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
            INSTALL_DEV=false

  test-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: log in to container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: pull and test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # test that the image starts without errors and required libs are present
          docker run --rm \
            -e DB_HOST=host.docker.internal \
            -e DB_PORT=5432 \
            -e DB_NAME=flare_prediction_test \
            -e DB_USER=postgres \
            -e DB_PASSWORD=postgres \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            python - <<'PY'
          import importlib
          modules = ["numpy", "scipy", "sklearn", "lightgbm", "src"]
          for module in modules:
              importlib.import_module(module)
          print("image import check passed:", ", ".join(modules))
          PY
      
      - name: set image reference
        id: image
        run: echo "ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
      
      - name: scan image for vulnerabilities (sarif)
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          image-ref: ${{ steps.image.outputs.ref }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln'
          skip-files: '**/*.map,**/*.min.js'
          ignore-unfixed: true
          timeout: '10m'
          exit-code: 0
      
      - name: upload trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: check for critical/high vulnerabilities
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.image.outputs.ref }}
          format: 'table'
          scanners: 'vuln'
          severity: 'CRITICAL,HIGH'
          exit-code: 1
          timeout: '10m'

  publish-artifacts:
    runs-on: ubuntu-latest
    needs: test-image
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: create release artifacts
        run: |
          mkdir -p artifacts
          
          # package trained models (if any exist)
          if [ -d "models" ]; then
            tar -czf artifacts/models-${{ github.ref_name }}.tar.gz models/
          fi
          
          # create requirements snapshot
          pip freeze > artifacts/requirements-frozen-${{ github.ref_name }}.txt
          
          # package scripts
          tar -czf artifacts/scripts-${{ github.ref_name }}.tar.gz scripts/
      
      - name: create github release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body: |
            docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            
            ## artifacts
            - trained models (if available)
            - frozen requirements
            - deployment scripts
            
            ## docker pull
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
