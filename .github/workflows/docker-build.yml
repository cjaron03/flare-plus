name: docker build and publish

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3
      
      - name: log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: build and push docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
      
      - name: generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  test-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      security-events: write
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flare_prediction_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: log in to container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: build image locally for pr
        if: github.event_name == 'pull_request'
        run: |
          docker build -t test-image:pr .
      
      - name: pull and test image
        if: github.event_name != 'pull_request'
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # test that the image starts without errors
          docker run --rm \
            -e DB_HOST=host.docker.internal \
            -e DB_PORT=5432 \
            -e DB_NAME=flare_prediction_test \
            -e DB_USER=postgres \
            -e DB_PASSWORD=postgres \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            python -c "import src; print('image validation successful')"
      
      - name: set image reference
        id: image
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "ref=test-image:pr" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          fi
      
      - name: scan image for vulnerabilities
        id: trivy-scan
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          image-ref: ${{ steps.image.outputs.ref }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln'
          skip-files: '**/*.map,**/*.min.js'
          timeout: '10m'
      
      - name: ensure sarif file exists
        if: always()
        run: |
          # create empty sarif file if scan failed and file doesn't exist
          # this ensures the upload step is always valid for code scanning
          if [ ! -f "trivy-results.sarif" ]; then
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"Trivy","informationUri":"https://github.com/aquasecurity/trivy"}},"results":[]}]}' > trivy-results.sarif
          fi
      
      - name: upload trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: check for critical vulnerabilities
        if: always() && steps.trivy-scan.outcome == 'success'
        run: |
          # parse sarif and fail if critical/high vulns found
          # trivy uses "error" level for critical/high, "warning" for medium/low
          if [ -f "trivy-results.sarif" ] && [ -s "trivy-results.sarif" ]; then
            CRITICAL_HIGH=$(jq '[.runs[].results[] | select(.level == "error")] | length' trivy-results.sarif)
            if [ "$CRITICAL_HIGH" -gt 0 ]; then
              echo "Found $CRITICAL_HIGH critical/high vulnerabilities"
              # show details for debugging
              jq '.runs[].results[] | select(.level == "error")' trivy-results.sarif
              exit 1
            fi
          fi

  publish-artifacts:
    runs-on: ubuntu-latest
    needs: test-image
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: create release artifacts
        run: |
          mkdir -p artifacts
          
          # package trained models (if any exist)
          if [ -d "models" ]; then
            tar -czf artifacts/models-${{ github.ref_name }}.tar.gz models/
          fi
          
          # create requirements snapshot
          pip freeze > artifacts/requirements-frozen-${{ github.ref_name }}.txt
          
          # package scripts
          tar -czf artifacts/scripts-${{ github.ref_name }}.tar.gz scripts/
      
      - name: create github release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          body: |
            docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            
            ## artifacts
            - trained models (if available)
            - frozen requirements
            - deployment scripts
            
            ## docker pull
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
